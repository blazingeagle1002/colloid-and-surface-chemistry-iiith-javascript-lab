<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="exp1.css">
        <script type="text/javascript" src="exp1.js"></script>
    <title> Sol </title> 
    </head>
    <body>
        <div class = "container">
                <h3> Preperation of Sol </h3><br>
                <div class = "row" id = "initial-frame">
                    <div id = "instr" > click on the Beaker to Pour water into the Beaker</div>
                    <img id = "black_strip" src = "../sprites/DefineSprite_22_commBox/1.png">
                    <img id = "beaker" src = "../sprites/DefineSprite_42_emptyBeaker/1.png" onclick="moveBeaker()">
                    <img id = "yellowtag" src = "../sprites/DefineSprite_69/2.png">
                    <div id = "pour_water" > Adding Water into Beaker</div>
                    <img id = "watertag" src = "../shapes/132.png">
                    <div id = "waterlabel"> water </div>
                    <img id = "yellowtag2" src = "../sprites/DefineSprite_69/1.png">
                    <div id = "fillfecl3"> Adding FeCl<sub>3</sub> into Water </div>
                    <img id = "liquid" src = "../Images/fillWater.gif">
                    <img id = "orangeLiquid" src = "../shapes/144.png">
                    <img id = "heater" src = "../sprites/DefineSprite_60/1.png">
                    <img id = "table" src = "../images/table.png">
                    <img id = "arrow_sign" src = "../shapes/63.png">
                    <div id = "fecl3text" > FeCl<sub> 3 </sub> <br> Solution</div>
                    <img id = "flask" src = "../Images/flask.gif">
                    <img id = "spoon" src = "../shapes/130.png" onclick="mixPowder()">
                    <img id = "arrow_spoon" src = "../shapes/137.png">
                    <div id = "pointer_spoon"> powedered <br> FeCl<sub>3</sub></div>
                   <div id = "with_fecl3">
                    <img id = "new_spoon"  src = "../shapes/spoon_crop.png">
                    <img id = "powder" src = "../shapes/143.png">
                    <div id = "glassRod" > Glass <br> rod </div>
                    <img id = "glass_rod_arrow" src = "../shapes/176.png">
                    <img id = "glassrod" src = "../shapes/149.png" onclick="helper()">
                    <img id = "final_flask" src = "../sprites/DefineSprite_183/1.png" onclick="moveConical()">
                    <div id = "conical" > conical <br> flask </div>
                    <img id = "conical_arrow" src = "../shapes/189.png">
                    <img id = "coin" src = "../shapes/9.png" onclick="dropCoin()">
                    <div id = "magnetic_bead" > magnetic <br> Bead</div>
                    <img id = "coin_arrow" src = "../shapes/189.png">
                    <img id = "stirrer_btn" src = "../shapes/25.png"  onclick="boilSol1()">
                    <img id = "heat_btn" src = "../shapes/25.png" onclick="red_button()">
                    <img id = "heat_btn1" src = "../shapes/25.png" onclick="heaterOff()">
                    <img id = "red_btn" src = "../shapes/192.png">
                    <img id = "bubble_in_mgnt" src = "../shapes/204.png">
                    <img id = "heat_arrow" src = "../shapes/196.png">
                    <div id = "heat_instr" > Heater <br> Switch </div>
                    <img id = "stirrer_arrow" src = "../shapes/199.png">
                    <div id = "stirrer_instr"> Stirrer <br> Switch</div>
                    <img id = "pippet" src = "../images/1.png" onclick="movePippet()">
                    <div id = "pippet_sign"> Pippet </div>
                    <img id = "pippet_arrow" src = "../shapes/257.png">
                    <img id = "pippet1" src = "../images/1.png" onclick="movePippet2()">
                    <img id = "drop" src = "../shapes/265.png" onclick="moveDrop()">
                    <img id = "red_flask" src = "../shapes/261.png" onclick="showSol()">
                    <img id = "round" src = "../shapes/272.png">
                    <img id = "bbl1" src = "../Images/bbl.gif">
                    <img id = "bbl2" src = "../Images/bbl1.gif">
                    <img id = "bbl3" src = "../Images/bbl2.gif">
                    <img id = "bbl4" src = "../Images/bbl3.gif">
                    <img id = "bbl5" src = "../Images/bbl4.gif">
                    <div id = "feohSol" > Fe(OH)<sub>3</sub> <small>colloid</small></div>
                    <img id = "beaker_with_rod" src = "../glass_rod/1.png">
                   </div>
                <button id = "reset_button" onclick = "window.location.reload()">Reset Experiment</button><br>
                </div>
                <div id="initial_instruction" > Beaker </div> <br>
        </div>
    </body>
</html>
